<!DOCTYPE html>
<html>
<head>
	<title>Angular Products</title>

	<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

	<script type="text/javascript" src="js/app.js"></script>

	<script type="text/javascript" src="js/services/userAPI.js"></script>
	<script type="text/javascript" src="js/services/productAPI.js"></script>

	<script type="text/javascript" src="js/services/authInterceptor.js"></script>
	<script type="text/javascript" src="js/services/authPush.js"></script>

	<script type="text/javascript" src="js/controllers/userController.js"></script>
	<script type="text/javascript" src="js/controllers/productController.js"></script>

</head>
<body ng-app="app">
	<div class="container">
		<h1 class="text-center">Login</h1>
		<form ng-controller="userController" role="form">
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Name" ng-model="user.name">
			</div>
			<div class="form-group">
				<input class="form-control" type="password" placeholder="Password" ng-model="user.password">
			</div>
			<div class="form-group">
				<button type="button" class="btn btn-default" ng-click="login(user)">Sign in</button>
				<button type="button" class="btn btn-danger" ng-click="logout()">Sign out</button>
			</div>

		</form>
		<hr>
		<div ng-controller="productController" class="">

			<button type="button" class="btn btn-default" ng-click="list()">Refresh Table</button>
			<table class="table table-striped">
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
				</tr>
				<tr ng-repeat="product in products">
					<td>{{product.name}}</td>
					<td>{{product.description}}</td>
					<td>{{product.price}}</td>
				</tr>

			</table>

		</div>
	</div>

</body>
</html>
