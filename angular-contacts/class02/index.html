<!DOCTYPE html>
<html ng-app="listaTelefonica">
  <head>
    <meta charset="utf-8">

    <title>Lista Telefonica</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>

    <style>
	    .jumbotron{
	    	width: 400px;
	    	text-align: center;
	    	margin-top: 20px;
	    	margin-left: auto;
	    	margin-right: auto;
	    }

	    .table{
	    	margin-top: 20px;

	    }

	    .form-control{
	    	margin-bottom: 20px;
	    }
    </style>

    <script>

      angular.module("listaTelefonica", []);

      angular.module("listaTelefonica").controller("listaTelefonicaController", function ($scope) {
        $scope.app = "Lista Telefonica";

        $scope.contatos = [
        	{nome: "Gustavo", telefone: 99998888},
        	{nome: "Gustavo", telefone: 99998888},
        	{nome: "Gustavo", telefone: 99998888},
        ];

        $scope.adicionarContato = function(contato){
        	$scope.contatos.push(angular.copy(contato));
        	delete $scope.contato;
        };

      });

    </script>
  </head>
  <body ng-controller="listaTelefonicaController">
      <div class="jumbotron">
      	<h3>{{app}}</h3>

      	<table class="table table-striped">
      		<tr>
      			<th>Nome</th>
      			<th>Telefone</th>
      		</tr>

      		<tr ng-repeat="contato in contatos">
      			<td>{{contato.nome}}</td>
      			<td>{{contato.telefone}}</td>
      		</tr>
      	</table>

      	<hr/>

      	<input class="form-control" type="text" ng-model="contato.nome" placeholder="Nome"></input>
      	<input class="form-control" type="text" ng-model="contato.telefone" placeholder="Telefone"></input>

      	<button class="btn btn-primary btn-block" ng-click="adicionarContato(contato)">Adicionar Contato</button>

      </div>
  </body>
</html>
